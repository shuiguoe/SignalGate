name: SignalGate v0.1 (Fetch -> Ingest -> Run Latest -> PushDeer)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *"
    - cron: "15 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
      PUSHDEER_URL: ${{ secrets.PUSHDEER_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch RSS into inbox (silent)
        run: |
          python -m signalgate --root . fetch --url "https://www.sec.gov/news/pressreleases.rss" --limit 10

      - name: Ingest inbox -> cold (silent)
        run: |
          python -m signalgate --root . ingest --input ./data/inbox

      - name: Run latest inbox event (only interrupt prints)
        shell: bash
        run: |
          set -euo pipefail
          LATEST="$(ls -1t ./data/inbox/*.json 2>/dev/null | head -n 1 || true)"
          if [ -z "$LATEST" ]; then
            exit 0
          fi
          OUT="$(python -m signalgate --root . run --input "$LATEST" || true)"
          if [ -n "$OUT" ]; then
            echo "$OUT"
            python -m signalgate notify --text "SignalGate INTERRUPT" --desp "$OUT"
          fi
