name: SignalGate v0.1 (Interrupt -> PushDeer)

on:
  workflow_dispatch:
  schedule:
    # 每天 2 次（UTC）：00:15 / 12:15
    - cron: "15 0 * * *"
    - cron: "15 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PUSHDEER_KEY: ${{ secrets.PUSHDEER_KEY }}
      PUSHDEER_URL: ${{ secrets.PUSHDEER_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run once (only interrupt prints)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(python -m signalgate --root . run --input ./event_sell.json || true)"
          if [ -n "$OUT" ]; then
            echo "$OUT"
            python -m signalgate notify --text "SignalGate INTERRUPT" --desp "$OUT"
          fi
